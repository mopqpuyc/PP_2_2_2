<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Car List</h1>
<div>
    <table th:border="1">
        <tr>
            <th>model</th>
            <th>series</th>
            <th>mileage</th>
        </tr>
        <tr th:each ="car : ${carList}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.series}">...</td>
            <td th:utext="${car.mileage}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
